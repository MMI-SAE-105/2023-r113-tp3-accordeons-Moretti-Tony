<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon" x-data="{isOpen: 0}">
      <li x-on:click="isOpen = 1" :class="{actif:isOpen === 1}">
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li x-on:click="isOpen = 2" :class="{actif:isOpen === 2}">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Suscipit, cum quam?</h3>
            <p>Unde nulla perspiciatis obcaecati recusandae non!</p>
          </figcaption>
        </figure>
      </li>
      <li x-on:click="isOpen = 3" :class="{actif:isOpen === 3}">
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Officia, eveniet architecto.</h3>
            <p>Rerum praesentium illum nihil quam porro!</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
